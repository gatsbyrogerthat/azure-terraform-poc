<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Azure POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 simple POC by sanjay</h1>
            <p class="subtitle">Deployed with Terraform & GitHub Actions</p>
        </header>
        
        <main>
            <section class="info">
                <h2>What I Built</h2>
                <div class="cards">
                    <div class="card">
                        <h3>🔷 Azure Storage</h3>
                        <p>Hosting my website on Azure cloud</p>
                    </div>
                    <div class="card">
                        <h3>🏗️ Terraform</h3>
                        <p>Infrastructure as code</p>
                    </div>
                    <div class="card">
                        <h3>⚡ GitHub Actions</h3>
                        <p>Automatic deployment pipeline</p>
                    </div>
                </div>
            </section>

            <section class="status">
                <h2>✅ Deployment Successful!</h2>
                <p>Last updated: <span id="timestamp"></span></p>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
